services:
  # Backend API Service
  - type: web
    name: neon-threads-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENROUTER_API_KEY
        sync: false  # Set this in Render dashboard
      - key: AI_HORDE_API_KEY
        sync: false  # Set this in Render dashboard (optional but recommended)
      - key: AI_HORDE_MODEL
        value: Deliberate
      - key: APP_URL
        sync: false  # Set this after frontend is deployed
      - key: DATABASE_PATH
        value: /opt/render/project/src/neon_threads.db

  # Frontend Static Site
  - type: static
    name: neon-threads-client
    buildCommand: cd client && npm install --legacy-peer-deps && npm run build
    publishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend URL after deployment

